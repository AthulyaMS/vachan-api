name: Build & Deploy

on:
  push:
    branches: [version-2]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Deploy Fast-API app
        uses: appleboy/ssh-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
